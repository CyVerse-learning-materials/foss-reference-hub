site_name: 
site_description: 
site_author: 
site_url: 

# Repository
repo_name: 
repo_url: 
edit_uri: 
# Copyright
copyright: 


# Configuration
theme:
  name: material
  highlightjs: true
  font:
    text: Roboto
    code: Regular

  # Features  
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.indexes
  - navigation.top
  - toc.follow

  # 404 page
  static_templates:
    - 404.html

  # Search feature
  include_search_page: false
  search_index_only: true

  # Palette and theme (uses personalized colours)
  language: en
  palette:
    primary: custom
    accent: custom
  icon:
    logo: material/cogs
  favicon: material/cogs

# Page tree
nav:
  - Home: index.md

# Theme Extras
extra_css:
  - stylesheets/extra.css

# Extra Plugins
plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True

# Extensions (leave as is)
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
